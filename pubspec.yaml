publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  state_notifier: ^1.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.6.1
  go_router: ^16.2.4
  drift: ^2.0.0
  sqlite3_flutter_libs: ^0.5.0
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.1.7
  permission_handler: ^12.0.1
  path_provider: ^2.0.0
  shared_preferences: ^2.0.0
  crypto: ^3.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  drift_dev: ^2.0.0
  build_runner: ^2.0.0

flutter:
